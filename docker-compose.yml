x-logging: &logging
  logging:
    driver: json-file
    options:
      max-size: 10m
      max-file: "3"

services:
  postgres:
    container_name: postgres
    image: postgres:15.3
    command: postgres -c 'max_connections=1000'
    environment:
      POSTGRES_DB: neon-db
      POSTGRES_USER: neon-proxy
      POSTGRES_PASSWORD: neon-proxy-pass
    hostname: postgres
    volumes:
      - /opt/docker/psql_data:/var/lib/postgresql/data
    healthcheck:
      test: [ CMD-SHELL, "pg_isready -h postgres -p 5432" ]
      interval: 3s
      timeout: 3s
      retries: 10
      start_period: 5s
    expose:
      - "5432"
    ports:
      - 5432:5432
    networks:
      - net

  db_migration:
    image: ${DOCKERHUB_ORG_NAME}/${NEON_PROXY_REPO_NAME}:${NEON_PROXY_TAG}
    container_name: db_migration_neon-proxy
    entrypoint: /usr/bin/psql
    command: >-
      -W
      -h postgres
      -p 5432
      -U neon-proxy
      -d neon-db
      -f /opt/data/schemas/scheme.sql
    environment:
      - PGPASSWORD=neon-proxy-pass
    networks:
      - net
    depends_on:
      postgres:
        condition: service_healthy
    <<: *logging

  neon-proxy:
    image: ${DOCKERHUB_ORG_NAME}/${NEON_PROXY_REPO_NAME}:${NEON_PROXY_TAG}
    container_name: neon-proxy
    restart: "always"
    entrypoint: ./proxy
    command: >-
      ${NEON_EVM_ADDRESS}
      -u ${SOLANA_URL}
      -w ${SOLANA_WS_URL}
      --pyth-mapping-addr ${PYTH_MAPPING_ADDR}
      -l 0.0.0.0:8018
      --pg-url postgres://neon-proxy:neon-proxy-pass@postgres:5432/neon-db
      --simulation-commitment ${SIMULATION_COMMITMENT}
    environment:
      - RUST_LOG=info,proxy=debug,solana_api=debug,db=debug,neon_lib=debug
    depends_on:
      - neon-indexer
    ports:
      - 8018:8018
    expose:
      - 8018
    networks:
      - net
    <<: *logging

  neon-indexer:
    image: ${DOCKERHUB_ORG_NAME}/${NEON_PROXY_REPO_NAME}:${NEON_PROXY_TAG}
    container_name: neon-indexer
    restart: "always"
    entrypoint: ./indexer
    command: >-
      ${NEON_EVM_ADDRESS}
      -u ${SOLANA_URL}
      --pg-url postgres://neon-proxy:neon-proxy-pass@postgres:5432/neon-db
      --metrics-addr 0.0.0.0:8317
      --max-traverse-tasks ${MAX_TRAVERSE_TASKS}
    environment:
      - RUST_LOG=info,indexer=debug,solana_api=debug,db=debug,parse=debug
    ports:
      - 8317:8317
    expose:
      - 8317
    networks:
      - net
    depends_on:
      db_migration:
        condition: service_completed_successfully
    <<: *logging

networks:
  net:
