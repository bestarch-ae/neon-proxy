name: RUST continuous integration

on: [ push, pull_request ]

jobs:
  check:
    name: Check
    runs-on: neon-proxy
    env:
      NEON_REVISION: dev
    steps:
      - uses: actions/checkout@v4
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      - uses: actions-rs/cargo@v1
        with:
          command: check

